<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulaire de connexion</title>
	<link rel="stylesheet" type="text/css" href="node_modules/semantic-ui-css/semantic.css">
</head>
<body>
	<div id="error"></div>
	<form class="ui form" method="POST" action="/login">
		<div class="field">
			<label for="user">Nom d'utilisateur</label>
			<input id="user" name="user" type="text">
		</div>
		<div class="field">
			<label for="password">Mot de passe</label>
			<input id="password" name="password" type="password">
		</div>
		<button class="ui button" id="connexion" type="submit" value="connexion">Connexion</button>
	</form>


	
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
